name: cogent3
channels:
  - conda-forge
dependencies:
  - pandoc
  - python=3.8
  - matplotlib
  - pip
  - pip:
    - jupyter-sphinx
    - numpydoc
    - psutil
    - plotly
    - kaleido
    - pillow
    - ipython
    - ipykernel
    - ipywidgets
    - sphinx>=1.6
    - nbsphinx
    - nbformat
    - nbconvert!=5.4
    - sphinxcontrib-bibtex
    - sphinx-gallery==0.7
    - sphinx_bootstrap_theme
    - sphinx_design
    - git+https://github.com/cogent3/cogent3.git@develop#egg=cogent3[dev]
